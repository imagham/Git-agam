<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan Ahmad & Salsabila</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fff1f2;
      color: #4b2e2e;
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero {
      background: linear-gradient(to bottom, #ffe4e6, #fecdd3);
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #be123c;
    }
    .hero p {
      font-size: 1.2rem;
      color: #e11d48;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      color: #be123c;
      font-size: 1.2rem;
    }
    .event-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .event-box h3 {
      color: #be123c;
    }
    footer {
      background-color: #ffe4e6;
      padding: 2rem;
      color: #be123c;
    }
  </style>
</head>
<body>
  <section class="section hero">
    <h1>Ahmad & Salsabila</h1>
    <p>17 Agustus 2025</p>
  </section>

  <section class="section">
    <h2 style="color:#e11d48;">Menuju Hari Bahagia</h2>
    <div class="countdown" id="countdown">
      <div>
        <p id="days">0</p>
        <p>Hari</p>
      </div>
      <div>
        <p id="hours">0</p>
        <p>Jam</p>
      </div>
      <div>
        <p id="minutes">0</p>
        <p>Menit</p>
      </div>
      <div>
        <p id="seconds">0</p>
        <p>Detik</p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2 style="color:#e11d48;">Detail Acara</h2>
    <div class="event-details">
      <div class="event-box">
        <h3>Akad Nikah</h3>
        <p>09:00 WIB</p>
        <p>Masjid Al-Furqan, Bandung</p>
      </div>
      <div class="event-box">
        <h3>Resepsi</h3>
        <p>11:00 - 14:00 WIB</p>
        <p>Gedung Sangkuriang, Bandung</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Dengan cinta,</p>
    <p><strong>Ahmad & Salsabila</strong></p>
  </footer>

  <script>
    const weddingDate = new Date("2025-08-17T09:00:00");
    const countdown = () => {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff < 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
